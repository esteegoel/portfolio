<script>
    var y = document.getElementById("yellow-n").getBoundingClientRect().bottom;
    document.getElementById('yellow-n').style.top = y + 100;
    document.querySelector(".layered-image").style.top = y + 100;
    function handleScroll() {
            var containers = document.querySelectorAll('.main-container');

            // loop thru each element to check if in  viewport
            containers.forEach(function (container) {
                // calc. the distance of the element from top of viewport
                var distanceFromTop = container.getBoundingClientRect().top;

                // add fade-in class if element is in viewport
                container.classList.toggle('fade-in', distanceFromTop < window.innerHeight * 0.75);
            });
        }

        window.addEventListener('scroll', handleScroll);

        handleScroll(); 
</script>
